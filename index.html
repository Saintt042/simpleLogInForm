<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/PNG" sizes="32x32" href="./Images/zubisLogo1.PNG" />
    <script src="./script.js" defer></script>
    <title> ZubisMart Log In Form </title>
</head>
<body>
    
    <div class="container">
        <div class="imageArea">
            <div class="logo-content">
                <img src="./Images/zubisLogo.PNG" alt="" width="80px" height="65px" border-radius="25px" />
                <h1 class="logo-header"> ZubisMart </h1>
            </div>
        </div>
        <div class="main-content">
            <p class="info">
                Register with us today and enjoy loads of benefits along with countless other users! 
                </p>
            <h3> You know you want to. </h3><br>
            <div class="signup-form">
                <form action="#">
                    <div class="title"> Let's do this! </div>
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details"> FIRST NAME </span>
                            <input type="text" placeholder="Alinwachukwu" name="fname" required>
                        </div>

                        <div class="input-box">
                            <span class="details"> LAST NAME </span>
                            <input type="text" placeholder="Michael" name="lname">
                        </div>

                        <div class="input-box">
                            <span class="details"> EMAIL </span>
                            <input type="email" placeholder="Saintmichaell42@gmail.com" name="email">
                        </div>

                        <div class="input-box">
                            <span class="details"> PHONE NUMBER </span>
                            <input type="text" placeholder="+2348181183423"name="pno">
                        </div>

                        <div class="input-box">
                            <span class="details"> PASSWORD </span>
                            <input type="password" placeholder="Convict47//$#" name="pwd" id="pass1" >
                        </div>

                        <div class="input-box">
                            <span class="details"> CONFIRM PASSWORD </span>
                            <input type="password" placeholder="Convict47//$#" name="cpwd" id="pass2">
                            <h4>  </h4>

                        </div>
                    </div>
                    
                    <div class="button">
                        <input type="submit" value="Create Account">
                    </div>
                    
                </form>
                <p><b> Already have an account? </b><a href="#"> Log in </a></p>  
            </div>

        </div>
    </div>
</body>
</html>
